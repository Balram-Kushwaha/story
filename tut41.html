<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .grid{
         display: grid;
         grid-template-rows: 1fr 1fr 4fr;
         grid-auto-rows: 2fr;
         grid-template-columns:repeat(8 2fr);
         grid-gap:1rem;
        }
        .box{
            background-color: yellow;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">ths is containet-1</div>
        <div class="box">ths is containet-2</div>
        <div class="box">ths is containet-3</div>
        <div class="box">ths is containet-4</div>
        <div class="box">ths is containet-5</div>
        <div class="box">ths is containet-6</div>
        <div class="box">ths is containet-7</div>
        <div class="box">ths is containet-8</div>
        <div class="box">ths is containet-9</div>
        <div class="box">ths is containet-10</div>
    </div>
</body>
</html>
