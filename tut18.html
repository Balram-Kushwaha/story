<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
    #firstpara{
        color: blueviolet; /*color by name */
    }
    #secondpara{
        color: rgb(233, 130, 54); /*color by rgb value */
    }
    #thirdpara{
        color: rgb(120, 49, 49);
        background-color: #fff;/*color by hex value */
    }
    </style>
</head>
<body>
    <h2> This is my first box</h2>
    <p id="firstpara">This is program from first box</p>


    <h2> This is my first box</h2>
    <p id="secondpara">This is program from second box</p>


    <h2> This is my first box</h2>
    <p id="thirdpara">This is program from third box</p>
</body>
</html>
